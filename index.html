<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="leftouterpanel">
        <div class="headerDiv">
            <img src="odinLogo.png" alt="Website Logo">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="rightouterpanel">
        <div class="inner-panel1">
            <h2>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams. 
                Sign up <em>now </em> to get started.
            </h2>

            <h2>You <em>know</em> you want to.</h2>
        </div>


        <div class="inner-panel2">
            <h2>Let's do this!</h2>
            <form action="#" method="post" id="registerForm">
                <fieldset>
                    <div class="inputRow">
                        <div class="inputItems">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" required maxlength="15" minlength="2">
                        </div>
    
                        <div class="inputItems">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" required maxlength="15" minlength="2">
                        </div>
                    </div>
    
                    <div class="inputRow">
                        <div class="inputItems">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
    
                        <div class="inputItems">
                            <label for="phoneNum">PHONE NUMBER</label>
                            <input type="tel" id="phoneNum" name="phoneNum" required maxlength="10" minlength="0">
                        </div>
                    </div>
    
                    <div class="inputRow">
                        <div class="inputItems">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required minlength="5">
                        </div>
    
                        <div class="inputItems">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="5">
                        </div>
    
                    </div>
    
                </fieldset>
            </form>
        </div>


        <div class="inner-panel3">
            <button type="submit" id="submitButton">Create Account</button>
            <p>Already have an account? <span class="highlight">Log in</span></p>

        </div>
    </div>
    

    <script src="javascript.js"></script>
</body>
</html>
