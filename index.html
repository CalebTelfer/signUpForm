<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="leftouterpanel">
        <div class="headerDiv">
            <img src="odinLogo.png" alt="Website Logo">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="rightouterpanel">
        <div class="inner-panel1">
            <h2>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams. 
                Sign up <em>now </em> to get started.
            </h2>

            <h2>You <em>know</em> you want to.</h2>
        </div>


        <div class="inner-panel2">
            <h2>Let's do this!</h2>
            <fieldset>
                <div class="inputRow">
                    <div class="inputItems">
                        <label for="">FIRST NAME</label>
                        <input type="text">
                    </div>

                    <div class="inputItems">
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </div>
                </div>

                <div class="inputRow">
                    <div class="inputItems">
                        <label for="">EMAIL</label>
                        <input type="text">
                    </div>

                    <div class="inputItems">
                        <label for="">PHONE NUMBER</label>
                        <input type="text">
                    </div>
                </div>

                <div class="inputRow">
                    <div class="inputItems">
                        <label for="">PASSWORD</label>
                        <input type="text">
                    </div>

                    <div class="inputItems">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="text">
                    </div>

                </div>

            </fieldset>

        </div>


        <div class="inner-panel3">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>

        </div>
    </div>
    

    <script src="javascript.js"></script>
</body>
</html>
